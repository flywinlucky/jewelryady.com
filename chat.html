<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Virtual</title>
    <link rel="stylesheet" href="Style/chatBot.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="chat-button" id="chatButton" onclick="toggleChat()">
        <img id="chatIcon" src="images/Chat Bot/Chat On.png" alt="Chat Icon" style="width: 100%; height: auto;">
    </button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            AI Consultant (Online)
            <button class="close-button" onclick="toggleChat()">×</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message message-bot">
                👋 Bună ziua! Cum vă putem ajuta?
            </div>
        </div>
        <div class="preset-buttons">
            <button class="preset-button" onclick="sendPresetMessage('În câte zile ajunge livrarea?')">În câte zile ajunge livrarea?</button>
            <button class="preset-button" onclick="sendPresetMessage('Care sunt opțiunile de livrare disponibile?')">Care sunt opțiunile de livrare disponibile?</button>
            <button class="preset-button" onclick="sendPresetMessage('Cum pot să urmăresc statusul comenzii mele?')">Cum pot să urmăresc statusul comenzii mele?</button>
            <button class="preset-button" onclick="sendPresetMessage('Achitarea se efectuează la primire sau cu cardul?')">Achitarea se efectuează la primire sau cu cardul?</button>
        </div>
    </div>

    <script src="JavaScript/chatBotCore.js"></script> <!-- Link to external JavaScript -->
</body>

</html>
