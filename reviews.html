        .text-message-center {

        .card-container {

        .card {

        .card.active {

        .card h2, .card p {

    <script>
        const cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function showCard(index) {
            cards.forEach((card, i) => {
                card.classList.remove('active'); // Remove active class from all cards
                if (i === index) {
                    card.classList.add('active'); // Add active class to the current card
                }
            });
        }

        document.querySelectorAll('.card-actions button').forEach(button => {
            button.addEventListener('click', (event) => {
                const action = event.target.classList.contains('like') ? 'like' : 'dislike';

                // Update the index based on action
                if (action === 'like' || action === 'dislike') {
                    if (action === 'dislike') {
                        currentIndex++; // Move to the next card
                    } else {
                        currentIndex--; // Move to the previous card
                    }
                    // Loop the index to ensure it stays within bounds
                    if (currentIndex >= cards.length) {
                        currentIndex = 0; // Reset to the first card
                    } else if (currentIndex < 0) {
                        currentIndex = cards.length - 1; // Go to the last card
                    }
                    showCard(currentIndex); // Show the updated card
                }
            });
        });

        // Initial display
        showCard(currentIndex);
    </script>
